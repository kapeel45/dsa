<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="About"></app-explore-container> -->

  <ion-grid>
    <ion-row>
      <ion-col size="auto" *ngFor="let photo of photoService.photos; index as position">
        <ion-card>
        <ion-img [src]="photo.webviewPath" class="image"></ion-img>
        <ion-card-content>
          <ion-card-title>{{photo.filepath}}</ion-card-title>
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="promptForPhotoName()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>  

</ion-content>
